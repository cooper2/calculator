<!DOCTYPE html>
<html>

    <header>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>

    <body>
        <div class="container">

            <div class="display">0</div>

            <div class="button-container">
                <button class="digit zero">0</button>
                <button class="digit one">1</button>
                <button class="digit two">2</button>
                <button class="digit three">3</button>
                <button class="digit four">4</button>
                <button class="digit five">5</button>
                <button class="digit six">6</button>
                <button class="digit seven">7</button>
                <button class="digit eight">8</button>
                <button class="digit nine">9</button>
                
                <button class="function add">+</button>
                <button class="function subtract">-</button>
                <button class="function multiply">x</button>
                <button class="function divide">/</button>
                
                <button class="equals">=</button>
                <button class="backspace">&lt;</button>
                <button class="clear">c</button>
                <button class="decimal">.</button>
            </div>
        </div>

        <script src="script.js"></script>
        
    </body>

</html>
